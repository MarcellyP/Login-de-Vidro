<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css"/>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3 class="title">Faça seu login no CafeinaJS</h3>
            <form>
                <div class="form-group">
                    <input type="text" required /><label>Usuário</label>
                </div>
                <div class="form-group">
                    <input type="password" required /><label>Senha</label>
                </div>
                <input type="button" value="Entrar" class="submit">
                <div class="row">
                    <p>Não é cadastrado?</p><a href="#">Cadastre-se!</a>
                </div>
            </form>
        </div> 
    </div>

</body>
</html>
